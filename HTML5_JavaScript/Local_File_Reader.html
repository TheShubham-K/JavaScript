    <script>
        var message = document.getElementById("message");
        var output = document.getElementById("output");
        if (window.FileReader) {
            message.innerHTML = "File Reader Available";
        } else {
            message.innerHTML = "File Reader Not Available";
        }

        function upFile(files) {
            for (var x = 0; x < files.length; x++) {
                var fReader = new FileReader();
                console.log(fReader);
                var fileName = files[x].name;
                fReader.onload = function (e) {
                    message.innerHTML += "<br>" + fileName;
                    message.innerHTML += "<br>" + e.target.result;
                    // console.log(e.target.result);
                    // console.log(e.target);
                }
                fReader.readAsText(files[x]);
                // message.innerHTML += "<br>" + files[x].name;
                // console.log(files[x]);

            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#x1F3F4;&#x200D;&#x2620;&#xFE0F; Complete Javascripts Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>
        #canvas1 {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <br />
    <br />
    <center>
        <!-- <input type="text" id="item"> -->

        <br />
        <div id="wrapper">&#x1F4C3; &#x1F3EA; ðŸ‘¾</div>
        <br />
        <div id="output">Complete JavaScript Course</div>
        <br /><br />
        <!-- <div>JSON: JavaScript Object Notation</div> -->
        <input type="button" onClick="draw()" value="Draw" class="btn btn-outline-warning" />
        &nbsp;
        <input type="text" id="myWords" />
        <br /><br />
        <canvas id="canvas1"></canvas>

        <!-- <input type="button" class="btn btn-outline-warning" onClick="lookUp()" value="Find Text"> -->

        <br /><br />
    </center>
    <script>
        var canvas = document.getElementById("canvas1");
        var ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 800;
        ctx.fillStyle = "#" + ((Math.random() * 0xffffff) << 0).toString(16);
        ctx.fillRect(10, 30, 100, 100);
        ctx.lineWidth = 10;
        ctx.strokeStyle = "#" + ((Math.random() * 0xffffff) << 0).toString(16);
        ctx.strokeRect(10, 150, 100, 100);
        ctx.moveTo(10, 270);
        ctx.lineTo(110, 370);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(60, 430, 50, 0, 2 * Math.PI);
        ctx.stroke();
        ctx.font = "24px Arial";
        var y = 540;

        function draw() {
            var myWords = document.getElementById("myWords").value;
            ctx.fillText(myWords, 10, y);
            y += 30;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

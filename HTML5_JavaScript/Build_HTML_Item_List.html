            }, {
                name: 'TV',
                details: '50 inch',
                cost: 450
            }
        ];
        var html = '<br>';
        var shopcart = [];
        window.onload = init;

        function init() {
            buildItems();
            var q = document.querySelectorAll('.productItem');
            for (var x = 0; x < q.length; x++) {
                q[x].addEventListener('click', function (e) {
                    e.preventDefault();
                    addToCart();
                })
            }
        }

        function addToCart() {
            var iteminfo = event.target.dataset;
            iteminfo.qty = 1;
            shopcart.push(iteminfo);
            sessionStorage.setItem('scart', JSON.stringify(shopcart));
            outputCart();
        }

        function outputCart() {
            if (sessionStorage.getItem('scart') != null) {
                shopcart = JSON.parse(sessionStorage.getItem('scart'));
            }
            var html = '<table>';
            var total = 0;
            shopcart.forEach(function (v) {
                var stotal = v.qty * v.price;
                total += stotal;
                html += '<tr><td>' + v.name + '</td><td>' + stotal + '</td></tr>';
            });
            html += '</table>';
            output2.innerHTML = html;
        }

        function buildItems() {
            var x = 0;
            items.forEach(function (v) {
                html += '<div class="item"><h3>' + v.name +
                    '</h3><img src="http://placehold.it/350x150" class="img-fluid"><div>' + v.details +
                    ' <br><a href="#" class="productItem" data-name="' + v.name + '" data-s="' + v.details +
                    '"  data-price="' + v.cost + '" data-id="' + x + '" >Add to Cart</a></div></div>';
                x++;
                console.log(v);
            })
            output.innerHTML += html;
        }
    </script>

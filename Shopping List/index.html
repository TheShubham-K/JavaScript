<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#x1F3F4;&#x200D;&#x2620;&#xFE0F; Complete Javascripts Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <center>
        <h2>Items for Shopping. &#x1F6D2;</h2>
        <br>
        <input type="text" id="item">
        <br><br>
        <a><input type="button" value="Add Item &#x1F6CD;" onclick="addItem()" class="btn btn-outline-success" /></a>
        <br>
        <br>
        <div id="output"></div>
    </center>
    <script>
        var output = document.getElementById("output");
        var shoppingList = [];

        function addItem() {
            var addItem = document.getElementById("item").value;
            shoppingList.push(addItem);

            function outputList() {
                var html = "";
                var output = document.getElementById("output");
                for (var x = 0; x < shoppingList.length; x++) {
                    html += (x + 1) + ". " + shoppingList[x] + "<br>";
                }
                output.innerHTML = html;
            }
            outputList();
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

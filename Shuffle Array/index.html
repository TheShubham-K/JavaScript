<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle THe Array &#x1F502;</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <br><br><br>
    <center>
        <div id="output"></div>
        <br><br>
        <input type="button" class="btn btn-outline-success" onClick="start()" value="Start Game">
    </center>

    <script>
        var secretWord = ["JavaScript", "html", "css", "website", "a", 2, 4, 5, 6, 3, 4, 4, 5, 66565, 1231];
        var output = document.getElementById("output");

        function start() {
            shuffleArray(secretWord);
            output.innerHTML += secretWord + "<br>";
        }

        function shuffleArray(arr) {
            for (var x = arr.length - 1; x > 0; x--) {
                var holder = Math.floor(Math.random() * (x + 1));
                var temp = arr[x];
                arr[x] = arr[holder];
                arr[holder] = temp;
            }
            return arr;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

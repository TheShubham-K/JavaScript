    <div id="message">Complete JavaScript Course</div>

    Search For : <input type="text" id="sText">
    Replace With : <input type="text" id="rText">
    <input type="button" class="btn btn-outline-warning" onClick="lookUp()" value="Find Text">
    <br /><br />

  <script>
    var message = document.getElementById("message");
    var output = document.getElementById("output");

    function lookUp() {
      var s = document.getElementById("output").innerText;
      var st = document.getElementById("sText").value;
      var rt = document.getElementById("rText").value;
      var re = new RegExp(st, "ig");
      var result = s.match(re);
      if (result) {
        var rr = s.replace(re, rt);
        document.getElementById("output").innerText = rr;
      }
      console.log(result);
    }
  </script>

        function cEmail(e) {
            var p = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z.]+)/ig;
            var r = e.match(p);
            return r == null ? false : true;
        }

        function cNum(e) {
            var p = /\D/;
            var r = e.match(p);
            return r == null ? true : false;
        }

        function cChar(e) {
            var p = /[^A-Za-z]/ig;
            var r = e.match(p);
            return r == null ? true : false;
        }

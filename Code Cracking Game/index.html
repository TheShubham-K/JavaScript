<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Cracking Game. &#x1F3AE;</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <center>
        <h2><strong>Code :</strong></h2>
        <input type="text" id="code1">&nbsp;
        <input type="text" id="code2">&nbsp;
        <input type="text" id="code3">
        <br>
        <br>
        <input type="button" class="btn btn-outline-warning" onClick="crack()" value="Try Code">
        <br>
        <br>
        <div id="output"></div>
    </center>
    <script>
        var cCode = [];
        var count = 0;
        var output = document.getElementById("output");
        var c1 = document.getElementById("code1");
        var c2 = document.getElementById("code2");
        var c3 = document.getElementById("code3");
        for (var x = 0; x < 3; x++) {
            cCode.push(Math.floor(Math.random() * 9));
        }
        //output.innerHTML = cCode;

        function crack() {
            count = 0;
            var guess = [c1.value, c2.value, c3.value];
            for (var x = 0; x < cCode.length; x++) {
                output.innerHTML += checkNum(guess[x], cCode[x]);
            }
            if (count == 3) {
                output.innerHTML += " You Guessed it <br>";
            } else {
                output.innerHTML += "<br>";
            }


        }

        function checkNum(a, b) {
            if (a > b) {
                return "L";
            }
            if (a < b) {
                return "H";
            }
            if (a == b) {
                count++;
                return a;
            }

        }
    </script>


    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

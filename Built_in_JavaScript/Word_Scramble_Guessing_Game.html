<body>
    <br />
    <br />
    <center>
        <!-- <input type="text" id="item"> -->
        <br />
        <div id="wrapper">&#x1F4C3; &#x1F3EA; ðŸ‘¾</div>
        <br />
        <div id="message">Complete JavaScript Course</div>
        <div id="message1"></div>
        <input type="text" id="myString" />
        <input type="button" value="Guess" class="btn btn-outline-warning" onclick="rGuess()" />

        <br /><br />
    </center>
    <script>
        var message = document.getElementById("message");
        var message1 = document.getElementById("message1");
        var myArr = [
            "javascript",
            "Hello",
            "World",
            "Course",
            "HTML",
            "CSS",
            "React",
            "Express",
            "NodeJS",
            "Mongodb",
        ];
        window.onload = sWord;
        var randomWord;

        function sWord() {
            var w = myArr[Math.floor(Math.random() * myArr.length)];
            randomWord = w;
            w = w.toUpperCase();
            var wLength = w.length;
            var s = "";
            for (var x = 0; x < wLength; x++) {
                var i = Math.floor(Math.random() * w.length);
                s += w[i];
                w = w.substr(0, i) + w.substr(i + 1);
            }
            message.innerHTML = "Guess this Word : " + s;
        }

        function rGuess() {
            var guess = document.getElementById("myString").value;
            if (guess.toUpperCase() == randomWord.toUpperCase()) {
                message1.innerHTML = "Correct";
            } else {
                message1.innerHTML = "Wrong it was" + randomWord;
            }
            sWord();

        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>

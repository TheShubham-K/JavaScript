<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word &#x1F5FA;</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <br><br><br><br><br><br><br>
    <center>
        <div id="output"></div>
        <br><br>
        <input type="button" class="btn btn-warning" onClick="start()" value="Start Game">
    </center>
    <script>
        var secretWord = ["JavaScript", "html", "css", "website"];
        var mysteryNum;
        var output = document.getElementById("output");

        function start() {
            mysteryNum = Math.floor(Math.random() * secretWord.length);
            getSecret(prompt("what is the word?"));
        }

        function getSecret(secret) {
            if (secret == secretWord[mysteryNum]) {
                output.innerHTML = "You are correct";
            } else {
                getSecret(prompt("Guess Again?"));
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

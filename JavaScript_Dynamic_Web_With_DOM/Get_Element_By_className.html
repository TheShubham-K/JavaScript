<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#x1F3F4;&#x200D;&#x2620;&#xFE0F; Complete Javascripts Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>
        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <br />
    <br />
    <center>
        <!-- <input type="text" id="item"> -->
        <br />
        <div id="wrapper">&#x1F4C3; &#x1F3EA; ðŸ‘¾</div>
        <br />
        <form name="myForm">
            <input type="url" id="url" name="url" class="highlight" />
            <input type="text" id="first" name="first" />
            <input type="text" id="last" name="last" />
            <br /><br />
            <textarea name="output" class="highlight" cols="100" rows="10"></textarea>
            <br /><br />
            <div id="another">
                Parent
                <div id="one">Test 1</div>
                <div id="two" class="highlight">Test 2</div>
                <div id="three">Test 3</div>
                <div id="four">Test 4</div>
                <div id="five" class="highlight">Test 5</div>
                <div id="six">Test 6</div>
                <div id="seven">Test 7</div>
                <div id="eight" class="highlight">Test 8</div>
            </div>
            <input onclick="myFun1()" type="button" class="btn btn-outline-secondary" value="Click Here" id="btn1" />
        </form>
    </center>
    <script>
        var output = document.getElementById("wrapper");
        //   var divList = document.getElementsByTagName("div");
        var highlightList = document.getElementsByClassName("highlight");
        // divList[7].innerHTML = "Welcome to my Website";

        function myFun1() {
            var html = "<h1>Div List</h1>";
            for (var x = 0; x < highlightList.length; x++) {
                if (highlightList[x].innerText) {
                    html += highlightList[x].innerText + "<br>";
                } else if (highlightList[x].value) {
                    html += highlightList[x].value + "<br>";
                }
            }
            output.innerHTML = html;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

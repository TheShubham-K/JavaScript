<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates &#x27BF;</title>
</head>

<body>
    <center>
        <div id="output"></div>
    </center>
    <script>
        var output = document.getElementById("output");
        var myArray = ["hello", "world", 23423, "JavaScript", "hello", "world", 23423, 44334, 22, "JavaScript", ];
        var myArrayClean = removeDup(myArray);
        output.innerHTML = myArray + '<br>' + myArrayClean;

        function removeDup(arr) {
            var cArray = [];
            var cObject = {};
            var z = '';
            for (var x = 0; x < arr.length; x++) {
                //console.log(arr[x]);
                cObject[arr[x]] = "whatever";
            }
            console.log(cObject);
            for (z in cObject) {
                //console.log(z);
                cArray.push(z);
            }
            return cArray;
        }
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer &#x23F2;</title>
</head>

<body>
    <div id="wrapper"></div>
    <input type="button" onclick="startlnt()" value="Start">
    <input type="button" onclick="clearlnt()" value="Stop">
    <script>
        var output = document.getElementById('wrapper');

        var myTimer;

        function startlnt() {
            myPopup();
            myTimer = window.setTimeout(startlnt, 1000);
        }

        function clearlnt() {
            window.clearInterval(myTimer);
        }

        function myPopup() {
            alert("Hello");
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#x1F3F4;&#x200D;&#x2620;&#xFE0F; Complete Javascripts Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <center>

        <!-- <input type="text" id="item"> -->
        <br>
        <div id="wrapper">Page &#x1F3FB;</div>
        <form name="myForm">
            <input type="text" id="url" name="url" value="http://www.google.com">
            <input type="button" class="btn btn-outline-warning" onclick="goUrl()" value="GO to a URL">
            <input type="button" class="btn btn-outline-danger" onclick="goUrl2('http://www.discoveryvip.com')"
                value="GO to a URL">
            <input type="button" onclick="myValue()" class="btn btn-outline-primary" value="value">
        </form>
    </center>
    <script>
        var output = document.getElementById("wrapper");

        function goUrl() {
            var url = document.getElementById("url").value;
            window.location = url;
        }

        function myValue() {
            output.innerHTML = document.myForm.url.value;
        }

        function goUrl2(url) {
            window.location = url;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <center>
        <!-- <input type="text" id="item"> -->
        <br />
        <div id="wrapper">&#x1F4C3; &#x1F3EA; ðŸ˜†</div>
        <br />
        <form>
            First Name :
            <input type="text" name="e1" value="Laurence" onchange="cFun()" />
            <br /><br />
            Last Name :
            <input type="text" name="e2" value="Svekis" onchange="cFun()" />
            <br /><br />
            <input type="button" onclick="sendInfo()" value="Submit" />
        </form>
        <br />
        <form>
            First Name :
            <input type="text" name="e1" value="Laurence" onblur="cFun()" />
            <br /><br />
            Last Name :
            <input type="text" name="e2" value="Svekis" onblur="cFun()" />
            <br /><br />
            <input type="button" onclick="sendInfo()" value="Submit" />
        </form>
    </center>
    <script>
        var output = document.getElementById("wrapper");

        function cFun() {
            var p = event.target;
            if (p.name == "e1") {
                message("First Name Changed to " + p.value);
            } else {
                message("Last Name Changed to " + p.value);
            }
        }

        function sendInfo() {
            var p = event.target.parentElement;
            message("Welcome " + p.e1.value + " " + p.e2.value);
        }

        function message(m) {
            output.innerHTML = m;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.0.js"
        integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

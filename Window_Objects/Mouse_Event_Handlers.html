    <script>

            message("clicked");
        }

        function cimg(t) {
            message(t.src);
            t.src = "https://via.placeholder.com/200/ff0000?text=image2"
        }

        function bimg(t) {
            t.src = imgHolder
        }

        function message(m) {
            output.innerHTML = m;
        }
    </script>

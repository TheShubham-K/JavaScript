<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#x1F3F4;&#x200D;&#x2620;&#xFE0F; Complete Javascripts Course</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <style>
        .box {
            height: 200px;
            width: 200px;
            padding: 20px;
            margin: 0 50px;
            display: inline-block;
            border: 1px solid red;
            border-radius: 5px;
        }

        #getEle {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <br />
    <br />
    <br />
    <br />
    <br />
    <center>
        <!-- <input type="text" id="item"> -->
        <br />
        <div id="wrapper">&#x1F4C3; &#x1F3EA; ðŸ‘¾ </div>
        <br />
        <div class="box" ondrop="dDrop()" ondragover="nDrop()">1
            <div id="getEle" ondragstart="dStart()" draggable="true">Drag Me Please.!!</div>
        </div>
        <div class="box" ondrop="dDrop()" ondragover="nDrop()">2</div>
        <br><br>
        <div class="box" ondrop="dDrop()" ondragover="nDrop()">3</div>

        <div class="box" ondrop="dDrop()" ondragover="nDrop()">4</div>
        <script>
            var holderItem;

            function dStart() {
                message(" drag Started");
                holderItem = event.target;
            }

            function nDrop() {
                event.preventDefault();
            }

            function dDrop() {
                event.preventDefault();
                message("Drop it");
                if (event.target.className == "box") {
                    event.target.appendChild(holderItem);
                }
            }


            function message(m) {
                document.getElementById('wrapper').innerHTML = m;
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"
            integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>

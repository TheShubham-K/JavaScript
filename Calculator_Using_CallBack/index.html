<head>

<body>

    <center>
        First :
        <input type="text" id="num1"> Second :
        <input type="text" id="num2">
        <br>
        <br>
        <input type="button" class="btn btn-outline-primary" onClick="addBy()" value="Add">&nbsp;
        <input type="button" class="btn btn-outline-warning" onClick="subBy()" value="Subtract">&nbsp;
        <input type="button" class="btn btn-outline-success" onClick="mulBy()" value="Multiply">&nbsp;
        <input type="button" class="btn btn-outline-danger" onClick="divBy()" value="Divide">
        <input type="button" class="btn btn-outline-warning" onClick="modBy()" value="Modulus">
        <br>
        <div id="output"></div>
        <script>
            var output = document.getElementById("output");
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");

            function addBy() {
                outC(num1.value, num2.value, "+", function (a, b) {
                    return a + b;
                })
            }

            function subBy() {
                outC(num1.value, num2.value, "-", function (a, b) {
                    return a - b;
                })
            }

            function mulBy() {
                outC(num1.value, num2.value, " X ", function (a, b) {
                    return a * b;
                })
            }

            function divBy() {
                outC(num1.value, num2.value, "/", function (a, b) {
                    return a / b;
                })
            }

            function modBy() {
                outC(num1.value, num2.value, "%", function (a, b) {
                    return a % b;
                })
            }


            function outC(a, b, s, cback) {
                var result = cback(Number(a), Number(b));
                output.innerHTML += a + " " + s + " " + b + " = " + result + "<br>";
            }
        </script>
    </center>

</body>

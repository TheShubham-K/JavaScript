        <input type="text" id="searchYoutube" />&nbsp;

    <script>
        // <!-- AIzaSyAuJhDYt_9uPKVtgEkfREBpa7eEkwkTsAc -->
        // https://www.googleapis.com/youtube/v3/search/?key=AIzaSyAuJhDYt_9uPKVtgEkfREBpa7eEkwkTsAc&q=test
        window.onload = init;
        var output = document.getElementById("output");

        function init() {
            document
                .getElementById("search")
                .addEventListener("click", ySearch, false);
        }

        function ySearch() {
            var searchTerm = document.getElementById("searchYoutube").value;
            var url =
                "https://www.googleapis.com/youtube/v3/search/?part=snippet&key=AIzaSyAuJhDYt_9uPKVtgEkfREBpa7eEkwkTsAc&q=test&maxResults=20";
            getJSON(url, function (data) {
                console.log(data);
            });
        }

        function getJSON(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("get", url, true);
            xhr.responseType = "json";
            xhr.onload = function () {
                if (xhr.status == 200) {
                    callback(xhr.response);
                }
            };
            xhr.send();
        }
    </script>

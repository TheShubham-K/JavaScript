<body>

        <div id="wrapper">&#x1F4C3; &#x1F3EA; ðŸ‘¾</div>
        <div id="output">Complete JavaScript Course</div>
        <br />
        <input type="button" id="search" value="load" />
        <div id="output1"></div>
    </center>
    <script>
        window.onload = init;
        var output = document.getElementById("output");

        function init() {
            document
                .getElementById("search")
                .addEventListener("click", ySearch, false);
        }

        function ySearch() {
            var url =
                'https://api.myjson.com/bins/1csmxp';
            getJSON(url, function (data) {
                showResults(data);
            });
        }

        function showResults(results) {
            console.log(results);
            var html = '<h1>' + results.firstName + '' + results.lastName + '</h1>';
            document.getElementById("output1").innerHTML = html;
        }

        function getJSON(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("get", url, true);
            xhr.responseType = "json";
            xhr.onload = function () {
                if (xhr.status == 200) {
                    callback(xhr.response);
                }
            };
            xhr.send();
        }
    </script>

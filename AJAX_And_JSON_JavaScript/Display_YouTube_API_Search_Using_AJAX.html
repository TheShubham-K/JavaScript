<body>
    <br />
    <br />
    <center>
        <br />
        <div id="wrapper">&#x1F4C3; &#x1F3EA; ðŸ‘¾</div>
        <div id="output">Complete JavaScript Course</div>
        <br />
        <input type="text" id="searchYoutube" />&nbsp;
        <input type="button" id="search" value="Search Youtube" />
        <div id="output1"></div>
    </center>
    <script>
        // <!-- AIzaSyAuJhDYt_9uPKVtgEkfREBpa7eEkwkTsAc -->
        // https://www.googleapis.com/youtube/v3/search/?key=AIzaSyAuJhDYt_9uPKVtgEkfREBpa7eEkwkTsAc&q=test
        window.onload = init;
        var output = document.getElementById("output");

        function init() {
            document
                .getElementById("search")
                .addEventListener("click", ySearch, false);
        }

        function ySearch() {
            var searchTerm = document.getElementById("searchYoutube").value;
            searchTerm = encodeURIComponent(searchTerm);
            var url =
                'https://www.googleapis.com/youtube/v3/search/?part=snippet&key=AIzaSyAuJhDYt_9uPKVtgEkfREBpa7eEkwkTsAc&q=' +
                searchTerm + '&maxResults=20';
            getJSON(url, function (data) {
                showResults(data.items);
            });
        }

        function showResults(results) {
            var html = "";
            for (var value in results) {
                console.log(results[value]);
                var title = results[value].snippet.title;
                var description = results[value].snippet.description;
                var img = results[value].snippet.thumbnails.default.url;
                var videoId = results[value].id.videoId;
                html += '<div class=""><h3>' + title + '</h3><p>' + description + '</p><img src ="' + img +
                    '"><br><br><video width="320" height="240" controls><source src="' + videoId +
                    '" type="video/mp4"></video></div>'
            }
            document.getElementById("output1").innerHTML = html;
        }

        function getJSON(url, callback) {
            var xhr = new XMLHttpRequest();
            xhr.open("get", url, true);
            xhr.responseType = "json";
            xhr.onload = function () {
                if (xhr.status == 200) {
                    callback(xhr.response);
                }
            };
            xhr.send();
        }
    </script>


    <!-- Latest compiled and minified JavaScript -->
